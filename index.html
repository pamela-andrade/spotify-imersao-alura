<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- Reset CSS sempre antes do css para que prevaleça o 2° ele limpa e depois aplica o estilo-->
        <link rel="stylesheet" href="src/styles/reset.css">

        <!-- Variavel CSS usada para colocar coisas que se repetem-->
        <link rel="stylesheet" href="src/styles/vars.css">
        
        <!-- CSS -->
        <link rel="stylesheet" href="src/styles/sidebar-footer.css">
        <link rel="stylesheet" href="src/styles/main-content.css">

        <!-- FONT AWESOME ICONES -->
        <script src="https://kit.fontawesome.com/2334650bf4.js" crossorigin="anonymous"></script>

        <!-- Fonte DM Sans do google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">


    </head>

    <body>

        
        <!----------- MENU LATERAL ---------------->

        <div class="sidebar">
            
            <nav class="sidebar_navegation">

                <!-- LOGO -->
                <div class="logo">
                    <a href="">
                        <img src="src/assets/icons/logo-spotify.png" alt="logo do spotify">
                    </a>
                </div>

                
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>                            
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>                           
                        </a>
                    </li>
                </ul>

            </nav>


            <!----------- Inicio Library ------------------>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
            

                <!----------- Inicio Section ------------------>
                <section class="section-playlist">
                    <div class="section-playlist__content">

                        <span class="text title">Crie sua Playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__content">
                            <span>
                                Criar Playlist
                            </span>
                        </button>

                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Portugues do Brasil</span>
                    </button>
                </div>

            </div><!-- fim da library -->


        </div><!-- fim sidebar -->
        

        <!--------------------------- MAIN ---------------------------------->
        <main>
            <div class="main-container">
                <nav class="header__navegation">
                    <div class="navegation">
                        <button class="arrow-left">
                            <img src="src/assets/icons/small-left.png" alt="seta esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="src/assets/icons/small-right.png" alt="seta direita">
                        </button>

                        <div class="header__search">
                            <img src="src/assets/icons/search.png" alt="">
                            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                        </div>

                        <div class="header__login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div>

                    </div>
                </nav>
            </div><!-- fim da main-container -->
        </main>

        
    </body>
</html>
